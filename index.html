<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/237/1000/500" alt="" class="slider">
        <img src="https://picsum.photos/seed/picsum/1000/500" alt="" class="slider">
        <img src="https://picsum.photos/1000/500?grayscale" alt="" class="slider">
        <img src="https://picsum.photos/1000/500/?blur" alt="" class="slider">
        
    </main>

    <div class="nav">
        
        <button onclick="goPrev()">
            Prev
           </button >
           
        <button onclick="goNext()">
         Next
        </button>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
